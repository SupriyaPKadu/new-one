<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>

<body>
    <h2>Factorial Program</h2>
    <script>
        let i;
        let Fact = 1;//assigning the Fact to 1;
        let number = 5;
        for (i = 1; i <= number; i++) {


            Fact = Fact * i;

        }
        document.write("Factorial of given number is :" + Fact);

    </script>




</body>

</html>
