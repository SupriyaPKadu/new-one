<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Even/Odd Checker</title>
</head>
<body>

<h1>Even/Odd Checker</h1>

<label for="numberInput">Enter a number:</label>
<input type="number" id="numberInput">
<button onclick="checkEvenOrOdd()">Check</button>

<p id="result"></p>

<script>
// JavaScript function to check if a number is even or odd
function checkEvenOrOdd() {

    var number = document.getElementById("numberInput").value;
    
    // Check if the number is divisible by 2
    if (number % 2 === 0) {
        document.getElementById("result").innerText = number + " is even.";
    } else {
        document.getElementById("result").innerText = number + " is odd.";
    }
}
</script>

</body>
</html>
