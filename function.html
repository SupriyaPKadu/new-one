<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
</head>

<body>
     <!--function with  misssing parameters-->
    <script>
        function add(a, b, c) {

            document.write("A:" + a + "<br>" + "B:" + b + "<br>" + "C:" + c);
        }
        add(10, 20);


        //functions with argument object

        function display(a1, a2, a3) {
            document.write("<br>" + "A1:" + a1 + "<br>");
            document.write(arguments[1] + "<br>");
            document.write(arguments[2]);



        }
        display(100, 200, 300);
    </script>
</body>

</html>
