<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers Sum</title>
</head>

<body>
    <h2>Sum of Even Numbers</h2>
    <script>
        var i = 2;
        var sum = 0;
        for (i; i <= 10; i = i + 2) {

            sum = sum + i;

        }
        document.write("Sum of even  numbers is :" + "<br>" + sum);
    </script>
</body>

</html>
