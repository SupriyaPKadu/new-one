<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let array = [5, 6, 44, 3, 55, 222, 45, 43, 44];
        let size = array.length;
        let max = array[0];
        let i = 1;

       do {

            
            if (max < array[i]) {

                max = array[i];
            }
           i++;

       } while (i <= size);
        document.write("The Max Element In Array :" + max);


    </script>
</body>
</html>
