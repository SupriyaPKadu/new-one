<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>

    <script>
        var i = 10;
        do {
            document.write(i + "<br>");
            i--;


        } while (i >= 1);

    </script>
</body>

</html>
