<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
  </head>
  <body>
    <script>

      function check(num) {
        return new Promise((resolve, reject) => {
          if (typeof num === "number") {

            resolve("It's a number!");

          } else {
            
            reject("Error: Not a number!");
          }
        });
      }

      check(42)

        .then((result) => {
          console.log(result); 
        })

        .catch((error) => {
          console.error(error); 
        });

      check("hello")

        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.error(error); 
        });
    </script>
  </body>
</html>
