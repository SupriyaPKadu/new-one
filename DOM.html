<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finding Maximum Number:<span id="num"></span></h2>
    <button id="btn">click </button>
    <script>
        let array = [5, 6, 44, 3, 55, 222, 45, 43, 44];
        function show(array)
        {

            
        let size = array.length;
        let max = array[0];
        let i = 1;

        do {

            
            if (array[i] > max) {

                max = array[i];
            }
          i++;

        } while (i <= size);
       return max;

        }
    
      document.getElementById("btn").addEventListener("click",showMaxNumber);
   
    function showMaxNumber(){

       
       alert("The Maximum Number :"+show(array));
    }

    </script>
    
</body>
</html>
