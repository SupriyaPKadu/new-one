<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>

<body>


    <form id="form_id" onsubmit="submit">

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="" placeholder="Enter Your Name" required><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" value="" placeholder="Enter Your Surname" required><br>



        <label for="email-id">Email-ID</label>
        <input type="email" id="email-id" name="email-id" value="" placeholder="Email-ID"><br>

        <button type="submit">submit</button>




    </form>
    <script>
        document.getElementById("form_id").addEventListener("submit", function (event) {

            event.preventDefault();



            let fname = document.getElementById("fname").value;

            let lname = document.getElementById("lname").value;
            let email = document.getElementById("email-id").value;
            console.log(fname);
            console.log(lname);
            console.log(email);
        });
    </script>


</body>

</html>
